<div class="post">
  <div class="post-heading">
    <div class="post-title">
      {{c.subject}}
    </div>

    <div class="post-author">
      <span>By: {{c.author}}</span>
    </div>

    <div class="post-date">
      {{c.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{c._render_text | safe}}
  </div>
</div>
