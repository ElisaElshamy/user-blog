{% extends "base.html" %}
{% block content %}
	<div class="row">
	    <div class="col-md-6">
	        {% if error %}
	            <div class="alert alert-danger" role="alert">
	                {{error}}
	            </div>
	        {% endif %}
	    </div>
	</div>
	<div class="row">
    	<div class="col-md-6">
    		<div class="alert alert-warning" role="alert">
				<h5>Are you sure you want to delete <span style="font-weight: bold">{{subject}}</span>?</h5>
			</div>
		</div>
	</div>
	<form method="post">
		<input type="submit" class="btn btn-default" name="submit" value="Delete">
		<input type="submit" class="btn btn-default" name="submit" value="Cancel">
	</form>
{% endblock %}
