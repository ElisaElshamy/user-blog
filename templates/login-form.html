{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-md-11 col-md-offset-1">
        <h2>Login</h2>
    </div>
  </div>
  <div class="row">
      <div class="col-md-6 col-md-offset-1">
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
        {% endif %}
        <form method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type ="text" maxlength="50" class="form-control" name="username" value="{{username}}">
            <label for="password">Password:</label>
            <input type="password" maxlength="50" class="form-control" name="password" value="">
            <input type="submit" class="btn btn-default">      
          </div>
        </form>
      </div>
  </div>
{% endblock %}
