{% extends "base.html" %}

{% block content %}
  {% block pagetitle %}
    <h2>New Post</h2>
  {% endblock %}
  

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit" name="submit" value="Save Entry">
      <input type="submit" name="submit" value="Cancel">
    </form>
{% endblock %}
