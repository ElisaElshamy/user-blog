{% extends "base.html" %}

{% block content %}
  {% block pagetitle %}
    <div class="row">
      <div class="col-md-11 col-md-offset-1">
        <h2>New Post</h2>
      </div>
    </div>
  {% endblock %}
  <div class="row">
      <div class="col-md-6 col-md-offset-1">
        {% if error %}
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div>
        {% endif %}
        <form method="post">
          <div class="form-group">
            <label for="subject">Title:</label>
            <input type="text" class="form-control" name="subject" value="{{subject}}">
            <label for="content">Body:</label>
            <textarea class="form-control" rows="14" name="content">{{content}}</textarea>
            <input type="submit" class="btn btn-default" name="submit" value="Save Entry">
            <input type="submit" class="btn btn-default" name="submit" value="Cancel">
          </div>
        </form>
      </div>
    </div>
{% endblock %}
