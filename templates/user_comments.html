{% extends "base.html" %}
{% block content %}
 {% for c in comments %}
    {{ c.render() | safe }}
    <div class="row">
    	<div class="col-xs-1"></div>
        <div class="col-md-6 post-form">
		    <a class="btn btn-default" href="./editcomment/{{c.key().id()}}">Edit</a>
		    <a class="btn btn-default" href="./deletecomment/{{c.key().id()}}">Delete</a>
		</div>
	</div> 
  {% endfor %}
{% endblock %}
