{% extends "base.html" %}

{% block content %}

 {% for p in posts %}
	 <tr>
    {% for attribute in p.properties() %}
        <td>{{ p[attribute] }}</td><br/><br/>
    {% endfor %}
    </tr>
    {{ p.render() | safe }}
    <br>
    <a href="./edit/{{p.key().id()}}">Edit</a>
    <br>
    <a href="./delete/{{p.key().id()}}">Delete</a>
    <br>
    
  {% endfor %}

{% endblock %}
